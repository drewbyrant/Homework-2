<html>
  <head>
    <title>CSC 330 Homework 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="import" href="includes/headerfooter.html">
  </head>
  <body>
    <header>
      <script>
        var content = document.querySelector('link[rel="import"]').import;
        var headerLine = content.querySelector('#headerLine');
        document.body.appendChild(headerLine.cloneNode(true));
      </script>
    </header>
    <div>
      <form action="calculate" method="post">
        <input type="hidden" name="action" value="calculate">
        <label>Investment Amount</label>
        <input type="text" name="amount" size="50" required>
        <br>
        <label>Yearly Interest Rate</label>
        <input type="text" name="rate" size="50" required>
        <br>
        <label>Number of Years</label>
        <input type="number" name="years"  placeholder="Integer number of years"
               required>
        <br>
        <label class="noshow">Submit</label>
        <input type="submit" value="Calculate">
      </form>
    </div>
      <script>
        var content = document.querySelector('link[rel="import"]').import;
        var footerLine = content.querySelector('#footerLine');
        document.body.appendChild(footerLine.cloneNode(true));
      </script>
  </body>
</html>
